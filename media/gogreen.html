<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="greenmail.css">
</head>
<body>
    <div id="wrapper">
        <div class="main">
            <div class="main-inner">
                <div class="title">
                    <p class="title">Go Green! <img src="Earth.png" alt="earth"></p>
                </div>
                <div class="icons-bar">
                    <div class="mail">
                        <img src="Mail.png" alt="mail_envelope" class="icon">
                        <p class="bold"><span class="color">Mail</span></p>
                    </div>
                    <div class="settings">
                        <img src="Gear.png" alt="settings_icon" class="icon">
                        <p class="bold"><span class="color">Settings</span></p>
                    </div>
                    <div class="profile">
                        <img src="Person.png" alt="profile_icon" class="icon">
                        <p class="bold"><span class="color">Profile</span></p>
                    </div>
                </div>
                <hr>
                <!-- <p class="content"><button>Button</button></p>
                <p class="content"><button>Button</button></p> -->
                <button type="button" id="alertButton" class="button">Deep Clean</button>
                <button type="button" id="alertButton" class="button">Maintenance</button>
                <script src="popup.js"></script>
                <hr>
                <p class="description">Thanks for saving energy by deleting your emails <br> for more info visit <a href = "#"> our site! </a></p>
            </div>
        </div>
    </div>
